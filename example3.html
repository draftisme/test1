<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array and Map</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">
      class ArrayComponent extends React.Component {
       constructor(props) {
          super(props);
          this.state = {listItems: []};
        }

        componentDidMount() {
          const numbers = [5,10,15];
          this.setState({listItems: numbers});
        }

        render() {
          const rows = this.state.listItems.map((number, index) => <li key={index}>  List item {index}: {number}</li>);
          return (
          <div>
            <ul>{rows}</ul>
          </div>
          );
        }
      }
      
      ReactDOM.render(<ArrayComponent />, document.getElementById('root'));
    </script>
  </body>
</html>
